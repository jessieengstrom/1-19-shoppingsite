
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon_item in cart_list %}
        <tr>
            <td>{{ melon_item.common_name }}</td>
            <td>{{ melon_item.quantity }}</td>
            <td>{{ melon_item.price_str() }}</td>
            <td>${{ melon_item.total_price }}</td>
        </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ total_cost }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
